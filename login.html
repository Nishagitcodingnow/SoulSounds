<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music App Login</title>
  <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }
  
  body {
    background-color: #121212;
    color: white;
    line-height: 1.6;
    background-image: url(bc.jpg);
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000;
    padding: 1rem 2rem;
  }
  
 
  .logo {
    font-size: 30px;
    font-weight: 600;
    color: #1DB954;
    display: inline-flex;
    align-items: center;
    font-family: 'Times New Roman', Times, serif;
  }

  .logo-icon {
    font-size:30px;
    margin-right: 0.3em;
    color: #1DB954;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }
  
  .nav-links li a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
    font-size: 22px;
    font-family: 'Times New Roman', Times, serif;
  }
  
  .nav-links li a:hover {
    color: #1DB954;
  }
  

    .login-container {
      background: #1f1f1f;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      margin-top: 3%;
      margin-left: 37%;
      opacity: 0.9;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .login-container .icon {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #1DB954;

      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1DB954;
      
    }

    footer {
    text-align: center;
    padding: 1.5rem;
    background-color: #000;
    margin-top: 2rem;
    font-family: 'Times New Roman', Times, serif;
    font-size: 22px;
  }
  
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    .footer-text a {
      color: #1DB954;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <span class="logo-icon">ðŸŽ§..</span>SoulSounds</div>
          <ul class="nav-links">
           <li><a href="index.html">Home</a> </li>
            <li><a href="pre.html">Premium</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </nav>
      </header>
  <div class="login-container">
   <!-- <div class="icon">ðŸŽµ</div>-->
    <h2>Login to SoulSounds</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="footer-text">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div><br>
  
  <footer>
    <p>&copy; 2025 SoulSounds</p>
  </footer>
</body>
</html>
